<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="main-ui">
      <p class="problem"></p>
      <form action="" class="our-form">
        <input type="text" class="our-field" autocomplete="off" />
        <button>Submit</button>
      </form>

      <p>
        You need <span class="points-needed">10</span> more points, & are
        allowed to make <span class="mistakes-allowed">2</span> more mistakes.
      </p>

      <div class="progress">
        <!--10 empty boxes as placeholders
            for 10 winning points-->
        <div class="boxes">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="progress-inner"></div>
      </div>
      <!--Actual bar-part that goes green
        as a sign for victory, or *winning*-->
    </div>

    <!--custom theme buttons-->
    <div class="theme-btns">
      <div class="theme-btn btn1 pastel"></div>
      <div class="theme-btn btn2 twilight"></div>
      <div class="theme-btn btn3 forest"></div>
      <div class="theme-btn btn4 sunset"></div>
      <div class="theme-btn btn5 goldenHues"></div>
    </div>

    <div class="overlay">
      <div class="overlay-inner">
        <p class="end-message"></p>
        <button class="reset-button">Start Over</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
